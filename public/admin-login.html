<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Colorado — Вход администратора</title>
  <link rel="stylesheet" href="./style.css"/>
  <script defer src="./app.js"></script>
  <link rel="manifest" href="/manifest.json">
<link rel="icon" href="/icon-192.png">
<meta name="theme-color" content="#0e0f12">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/sw.js");
  }
</script>

</head>
<body class="app" data-page="admin-login">
  <header class="topbar">
    <div class="brand">colorado</div>
    <a class="toplink" href="index.html">Сотрудник</a>
  </header>

  <main class="container">
    <div class="card" role="region" aria-labelledby="h1">
      <h1 id="h1" class="h1">Вход администратора</h1>
      <form id="adminLoginForm" class="form-grid" novalidate>
        <div class="field">
          <label class="lbl" for="adminUser">Логин</label>
          <input class="inp" id="adminUser" type="text" placeholder="Логин" minlength="3" autocomplete="username" required/>
        </div>
        <div class="field">
          <label class="lbl" for="adminPass">Пароль</label>
          <input class="inp" id="adminPass" type="password" placeholder="Пароль" minlength="4" autocomplete="current-password" required/>
        </div>
        <p id="adminErr" class="error" hidden></p>
        <div class="actions-row">
          <button class="btn btn-primary" type="submit">Войти</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
